
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy Frog-The game page</title>
</head>

<body>
    <script type="module">
        // import kaboom lib
        //import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
        import kaboom from "./kaboom.mjs";
import kaboom from "kaboom"

// initialize context
kaboom({ background: [3, 161, 252], });

const FLOOR_HEIGHT = 10;
const SPEED = 320
const JUMP_FORCE = 600;



// load assets
loadSprite("kid", "running_kid_sprites/kid.png")
loadSprite("thunder", "running_kid_sprites/thunder.png")
loadSprite("candy", "running_kid_sprites/candy.png")
loadSprite("fruit", "running_kid_sprites/fruit.png");

loadSprite("grass", "https://images.rawpixel.com/image_png_1000/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvZnJiZWFjaF9wb3J0aGtpZG5leV9oYXlsZV9jb3Jud2FsbC1pbWFnZS0wMS1ybTUwNS5wbmc.png");
loadSprite("cloud", "https://cdn-icons-png.flaticon.com/128/616/616516.png");
loadSprite("piller", "https://images.rawpixel.com/image_400/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3drNjMwNTI0NDItaW1hZ2Uta3A2Ym92NnguanBn.jpg");


// add a character to screen
add([
  // list of components
  sprite("kid"),
  pos(width() / 2 - 200, 120),
  scale(1),
  area(),
])
add([text("The Running Kid!"),
pos(width() / 2, 90),
scale(0.8),
origin("center"),
]);

add([text("Click Anywhere to start game"),
pos(width() / 2, height() / 2 + 100),
scale(0.5),
origin("center"),
]);


const instruction = add([
  pos(width() / 2, height() / 2 + 200),
  text("Instrution: Press left right arrow key to move player left and right. Press Spacebar for jump (Use desktop/laptop only)", {
    size: 28,
    width: 700,
    font: "apl386o",
  }),
  origin("center")
]);

instruction.color = rgb(255, 0, 0);

const developer = add([
  pos(width() / 2, height() - 100),
  text("Game developed by: Abhishek(github.com/imabmitra)", {
    size: 30,
    width: 700,
    font: "apl386o",
  }),
  origin("center")
]);
// add a kaboom on mouse click
scene("game", () => {

  // define gravity
  gravity(1500);

  // add a game object to screen
  const player = add([
    // list of components
    sprite("kid"),
    scale(0.5),
    area(),
    body(),
    pos(40, height() - FLOOR_HEIGHT - 48),
    origin("botleft"),


  ]);



  // floor
  add([
    rect(width(), FLOOR_HEIGHT),
    outline(0),
    pos(0, height()),
    origin("botleft"),
    area(),
    solid(),
    color(56, 15, 3),
  ]);

  add([
    rect(1, height()),
    outline(0),
    pos(0, height()),
    origin("botleft"),
    area(),
    solid(),
    color(3, 161, 252),

  ]);
  add([
    rect(1, height()),
    outline(0),
    pos(width(), height()),
    origin("botleft"),
    area(),
    solid(),
    color(3, 161, 252),
  ]);

  const grass = add([
    sprite("grass", { width: width(), height: 48 }),
    // rect(width(), 48),
    outline(0),
    pos(0, height() - FLOOR_HEIGHT),
    origin("botleft"),
    area(),
    solid(),
    color(9, 184, 12),
  ]);

  // keep track of score
  let score = 0;

  const scoreLabel = add([
    text(score),
    pos(20, 100),
  ]);

  let life = 3;

  const lifeLabel = add([
    text("Life:" + life, {
      size: 50,
      width: 700,
      font: "apl386o",
    }),
    pos(width() - 200, 100),
    color(255, 0, 0)
  ]);


  function runcloud() {

    add([
      sprite("cloud", { width: 900, height: 100 }),
      scale(0.2, rand(1.5)),
      area(),
      outline(0),
      pos(width(), 30),
      origin("center"),
      move(LEFT, 300),
    ]);

    // wait a random amount of time to spawn next tree
    wait(rand(0.3, 0.5), runcloud);

  }

  // start spawning trees
  runcloud();

  onKeyDown("right", () => {
    player.move(SPEED, 0)
    player.flipX(false)
  })

  onKeyDown("left", () => {
    player.move(-SPEED, 0)
    player.flipX(true)
  })

  function jump() {
    if (player.isGrounded()) {
      player.jump(JUMP_FORCE);
    }
  }

  // jump when user press space
  onKeyPress("space", jump);
  onTouchStart(jump);
  onClick(jump);


  function spawnTree() {

    add([
      sprite("piller", { width: 48, height: rand(10, 30) }),
      area(),
      outline(0),
      pos(width(), height() - FLOOR_HEIGHT - 48),
      origin("botleft"),
      move(LEFT, SPEED),
      "tree",
    ]);

    // wait a random amount of time to spawn next tree
    wait(rand(4, 5), spawnTree);

  }

  // start spawning trees
  spawnTree();

  player.onCollide("tree", () => {
    // go to "lose" scene and pass the score
    life = life - 1;
    lifeLabel.text = "Life:" + life;
    if (life <= 0) {
      go("lose", score);
    }


  });


  function thunder_strom() {

    const thunder = add([
      // list of components
      sprite("thunder"),
      scale(0.5),
      area(),
      body(),
      pos(rand(10, width()), 48),
      "thunder"
    ]);

    wait(rand(2, 3), thunder_strom);
  }

  thunder_strom();

  grass.onCollide("thunder", (thunder) => {
    destroy(thunder)
  })

  player.onCollide("thunder", (thunder) => {
    score = score - 5;
    scoreLabel.text = score;
    life = life - 2;
    lifeLabel.text = "Life:" + life;
    addKaboom(player.pos);
    if (life <= 0) {
      go("lose", score);
    }

    destroy(thunder)
  })

  function candy_rain() {

    const candy = add([
      // list of components
      sprite("candy"),
      scale(0.25),
      area(),
      body(),
      pos(rand(10, width()), 48),
      "candy"
    ]);

    wait(rand(1, 2), candy_rain);
  }

  candy_rain();

  grass.onCollide("candy", (candy) => {
    destroy(candy)
  })
  player.onCollide("candy", (candy) => {
    score++;
    scoreLabel.text = score;
    destroy(candy)
  })

  function fruit_rain() {

    const fruit = add([
      // list of components
      sprite("fruit"),
      scale(0.25),
      area(),
      body(),
      pos(rand(10, width()), 48),
      "fruit"
    ]);

    wait(rand(1, 2), fruit_rain);
  }

  fruit_rain();

  grass.onCollide("fruit", (fruit) => {
    destroy(fruit)
  })
  player.onCollide("fruit", (fruit) => {
    score = score + 3;
    scoreLabel.text = score;
    if (life < 3) {
      life = life + 1;
      lifeLabel.text = "Life:" + life;
    }
    destroy(fruit)
  })



});


scene("lose", (score) => {

  add([
    sprite("kid"),
    pos(width() / 2, height() / 2 - 80),
    scale(0.7),
    origin("center"),
  ]);

  // display score
  add([
    text("Score:" + score),
    pos(width() / 2, height() / 2 + 100),
    scale(1),
    origin("center"),
  ]);

  // go back to game with space is pressed
  onKeyPress("space", () => go("game"));
  onClick(() => go("game"));
  onTouchStart(() => go("game"));

});

onClick(() => go("game"));
onTouchStart(() => go("game"));

    </script>
</body>

</html>
